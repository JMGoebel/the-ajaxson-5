<!DOCTYPE html>
<html>
<head>
  <title>The AJAXson 5</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="request-gif.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js" defer></script>
</head>
<body>
  <header class="container red darken-4">
    <h1 class="center white-text">The AJAXson 5</h1>
  </header>

  <section class="container center">
    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true`"></p>
  </section>

  <section class="container center">
    <form id="form-gif-request" >
      <div class="row">
        <div class="input-field col s10  m8 l6 xl4 push-s1 push-m2 push-l3 push-xl4">
          <p class="center">What kind of Jackson 5 related gif do you want?</p>
          <input id="tag" name="tag" type="text" class="center validate"/>
        </div>
      </div>
      
      <div class="row">
        <div class="col s10 push-s1 input-field inline">
          <p class="center">Prove you are not a robot by answering this riddle:</p>
          <div class="row">
            <input class="col s2 xl1 offset-s1 offset-m2 offset-l3 offset-xl4 center validate" id="answer" name ="answer" type="number" />
            <p class="col s9 m7 l5 xl3 center"><strong> Jacksons are better than 1.</strong></p>
          </div>
        </div>
      </div>

      <div class="container center">
        <div id="submit" class="waves-effect waves-light btn red darken-4">Get my Gif!</div>
      </div>
  
    </form>
  </section>

</body>
</html>
